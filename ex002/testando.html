<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: rgb(56, 56, 56);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1.1em;
      margin: 50px;
    }
    div{
      background-color: darkorchid;
      color: white;
      width: max-content;
      margin-bottom: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 class="titulo">Testando os DOM</h1>
  <P>Aqui vai o resultado</P>
  <p>aprendendo usar <strong>DOM</strong> em JavaScript</p>
  <div id="msg">Clique aqui</div>
</body>
<script>
  var corpo = document.body
  var p1 = document.getElementsByTagName('p')[0] //seleciona a primeira tag <p> 
  var p2 = document.getElementsByTagName('p')[1]
  var message = document.getElementById('msg')
  var titulo = document.querySelector('h1.titulo') //seleciona o h1 de classe titulo

  titulo.style.color = 'red'

</script>
</html>
