    <h1>Verificador de idade</h1>

            <div class="box">

                <input type="radio" name="sexo" id="fem">Feminino
            </div>

            <input type="button" value="Verificar" onclick="verificar()">

        </div>
            
        <div id="res">
            Preencha todos os campos!
            <img src="img/menino.jpg" alt="">
        </div>
    </section>
